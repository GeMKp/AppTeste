<ion-header>
  <ion-navbar>
    <ion-title>Alterações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label fixed>Nome:</ion-label>
            <ion-input [(ngModel)]="name" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Senha:</ion-label>
            <ion-input [(ngModel)]="senha" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Data:</ion-label>
            <ion-input [(ngModel)]="anonasc" type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>imagem:</ion-label>
            <ion-input [(ngModel)]="img"></ion-input>
          </ion-item>
        </ion-list>
        <ion-label>Deseja fazer alterações?</ion-label>
        <button ion-button (click)="alt()">Alterar</button>
        <button ion-button (click)="voltar()">Voltar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
