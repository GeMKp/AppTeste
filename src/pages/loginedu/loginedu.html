  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>LOGIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label floating>Nome:</ion-label>
            <ion-input [(ngModel)]="name" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Senha:</ion-label>
            <ion-input [(ngModel)]="senha" type="password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button (click)="entrar()">Entrar</button>
        <button ion-button (click)="register()">Registrar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
