<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
            <h3>Seu nome de usuario: </h3> {{user}}
            <h3>Idade:</h3> {{idade}}
            <h3>Imagem:</h3>
            <ion-list>
                <ion-img src={{img}} style="width: 200px; height: 200px;"></ion-img>
            </ion-list>
        <ion-label>Deseja adicionar imagem?</ion-label>
        <button ion-button small (click)="altera()">Alterações</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
