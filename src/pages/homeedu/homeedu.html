<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
           <ion-list>
             <ion-item *ngFor="let dado of dados; let i = index">
                <h4>Nome: {{dado.nome}}</h4>
                <h5>Idade: {{2021 - dado.datanasc}}</h5> 
                <img src={{dado.imagem}} style="width: 100px; height: 100px;">
                <button ion-button small (click)="editar(i)">Editar</button>
             </ion-item>
           </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
