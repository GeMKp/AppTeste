<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>registerwalyson</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Registrar</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item-divider>
           <ion-label>Adicionar Link Imagem</ion-label>
           <ion-input [(ngModel)]="link" placeholder="EX: https://walyson.me/assets/img/hello.png"></ion-input>
        </ion-item-divider>
        <ion-item>
          <ion-label>Nome:</ion-label>
          <ion-input [(ngModel)]="nome" placeholder="Insira seu nome" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Senha:</ion-label>
          <ion-input [(ngModel)]="senha" placeholder="Insira sua senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Ano de nascimento</ion-label>
        <ion-input [(ngModel)]="ano" type="number"></ion-input>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-item-divider>
       <button ion-button (click)="register()">Cadastrar-se</button>
    </ion-item-divider>
   <ion-item-divider>
    Você já tem conta ? <button ion-button (click)="openpage()">Faça login agora !</button>
   </ion-item-divider>
  </ion-grid>
</ion-content>
