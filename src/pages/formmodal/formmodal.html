<ion-header>
  <ion-navbar>
    <ion-title>Registro de Usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p class="titulo">Editar Registro</p>
        <ion-item>
          <ion-label floating>Nome*</ion-label>
          <ion-input type="text" name= "this.nomeEdit" class="nomeEdit" [(ngModel)] = "nomeEdit"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Ano de Nascimento*</ion-label>
          <ion-input type="text" [(ngModel)] = "dataEdit"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Link da Imagem*</ion-label>
          <ion-input type="text" [(ngModel)] = "fotoEdit"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha*</ion-label>
          <ion-input type="text" [(ngModel)] = "senhaEdit"></ion-input>
        </ion-item>
        <p class="bot"><button ion-button (click) = "Editar()">Salvar</button></p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
