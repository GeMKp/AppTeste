<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Editar suas informações:</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item-divider>
           <ion-label>Adicionar Link Imagem</ion-label>
           <ion-input [(ngModel)]="link" ></ion-input>
        </ion-item-divider>
        <ion-item>
          <ion-label>Nome:</ion-label>
          <ion-input [(ngModel)]="nome" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Senha:</ion-label>
          <ion-input [(ngModel)]="senha" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Ano de nascimento</ion-label>
        <ion-input [(ngModel)]="ano" type="number"></ion-input>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-item-divider>
       <button ion-button (click)="editusu()">Cadastrar-se</button>
    </ion-item-divider>

  </ion-grid>
 
</ion-content>
