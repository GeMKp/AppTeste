<ion-header>
  <ion-navbar>
    <ion-title>loginwaly</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
      <ion-label>Nome:</ion-label>
      <ion-input [(ngModel)]="nome" placeholder="Insira seu nome" ></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Senha:</ion-label>
      <ion-input [(ngModel)]="senha" placeholder="Insira sua senha"></ion-input>
  </ion-item>
  
   

 <button ion-button (click)="salvarDado()">Registrar</button>
 <button ion-button (click)="mostrarDado()">Entrar</button>
</ion-content>
