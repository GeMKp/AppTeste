<ion-header>
  <ion-navbar>
    <ion-title>loginwalyson</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row >
      <ion-col>
        <h1>Login</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Nome:</ion-label>
          <ion-input [(ngModel)]="nome" placeholder="Insira seu nome" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Senha:</ion-label>
          <ion-input [(ngModel)]="senha" placeholder="Insira sua senha"></ion-input>
      </ion-item>
      <ion-item-divider>
        <button ion-button (click)="login()">Entrar</button>
      </ion-item-divider>
      <ion-item-divider>
        Você não tem conta ? 
        <button ion-button (click)="openpage()">Registre-se</button>
      </ion-item-divider>
      
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
