<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
           <ion-item-group>
              <ion-img src={{link}}  style="width: 80px; height: 80px;" ></ion-img>
              <h2>Bem-vindo , {{nome}}</h2> 
           </ion-item-group>
           <ion-item-divider>
             <h3>
               Suas Informações:
             </h3>
             <ion-item>
               <h4>Sua idade: {{idade}}</h4> 
               <h4>Sua senha: {{senha}}</h4>
             </ion-item>
           </ion-item-divider>
        <button ion-button small (click)="openmodal()">Editar meu perfil</button>
        <button ion-button small (click)="backpage()">Sair</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
