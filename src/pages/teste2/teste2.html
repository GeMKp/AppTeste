<ion-header>
  <ion-navbar>
    <ion-title>teste2</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
    <ion-grid>
      <div id="div-grid">
        <ion-row align-items-center>
          <ion-col col-12  >
            <div id="row-img">
              <img src="../../assets/imgs/user.png" width="250px" >
            </div>
          </ion-col>
        </ion-row>
        <ion-row align-items-center class="row-form">
          <ion-col col-10 align-self-center> 
              <ion-list radio-group [(ngModel)]="check" >
                    <ion-label > Deseja escrever seu nome e ano de nascimento abaixo?</ion-label>
                    <ion-item >                
                           <ion-label color="secondary">SIM</ion-label>
                           <ion-radio value="false"></ion-radio>
                    </ion-item>  
                    <ion-item>
                          <ion-label color="danger">N√ÉO</ion-label>
                          <ion-radio value="true" checked> </ion-radio>
                   </ion-item>
              </ion-list>
              <!-- <button ion-button clear round color ="cor-button"class="button">Escolher</button> -->
              <ion-label>NOME:</ion-label>
              <ion-input  type="text" [disabled]="check" [(ngModel)]="name" placeholder="Digite seu nome"></ion-input>
              <ion-input type="number" [(ngModel)]="ano" [disabled]="check" placeholder="Digite seu ano de nascimento" ></ion-input>
              <button ion-button clear round color ="cor-button" class="button" [disabled]="!name && !ano" (click)="teste()"> Enviar </button>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>

</ion-content>
