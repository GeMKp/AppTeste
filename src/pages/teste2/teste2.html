<ion-header>
  <ion-navbar>
    <ion-title>teste2</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
    <ion-grid>
      <div id="div-grid">
        <ion-row align-items-center>
          <ion-col col-12  >
            <div id="row-img">
              <img src="../../assets/imgs/user.png" width="250px" >
            </div>
          </ion-col>
        </ion-row>
        <ion-row align-items-center class="row-form">
          <ion-col col-12 align-self-center> 
              <ion-list radio-group [(ngModel)]="check" class="div-radio">
                    <ion-label > Deseja se cadastrar?</ion-label>
                    <ion-item >                
                           <ion-label color="secondary">SIM</ion-label>
                           <ion-radio value="false"></ion-radio>
                    </ion-item>  
                    <ion-item>
                          <ion-label color="danger">N√ÉO</ion-label>
                          <ion-radio value="true"> </ion-radio>
                   </ion-item>
              </ion-list>
                    <ion-label>NOME:</ion-label>
                    <ion-input type="text" [(ngModel)]="name" [disabled]="check" class="buttoncss" [value]="name" placeholder="Digite um nome"></ion-input>
                    <ion-label>SENHA:</ion-label>
                    <ion-input type="password" [(ngModel)]="senha" [disabled]="check" class="buttoncss" [value]="senha" placeholder="digite uma senha"></ion-input>
                    <ion-label>ANO DE NASCIMENTO:</ion-label>
                    <ion-input type="number" [(ngModel)]="ano" id="register" [disabled]="check" class="buttoncss" (ionChange)="mud()" placeholder="Digite seu ano de nascimento" ></ion-input>
                    <button ion-button clear round color="cor-button" class="button" [disabled]="checkbutt" (click)="register()"> Register </button>
                    <button ion-button color="cor-button" class="button" [disabled]="checkbutt" (click)="login()">Login</button>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>

</ion-content>
