<ion-content padding class="formtest">
 <ion-grid>
   <ion-row>
     <ion-col width-50 >
       <div class="icon"><img src="../../assets/img/baixados.png" alt="avatar"></div>
       <h2 class="text-avatar">LOGIN</h2>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col>
      <ion-label>Deseja fazer Login?</ion-label>
        <ion-list radio-group [(ngModel)]="checkbutton" >
          <ion-item >
            <ion-label>sim</ion-label>
            <ion-radio value="false"></ion-radio>
          </ion-item>
          <ion-item >
            <ion-label>NÂO</ion-label>
            <ion-radio value="true" ></ion-radio>
          </ion-item>
      </ion-list>
    </ion-col>
   </ion-row>
   <ion-row class="div" >
     <ion-col col-10 >
     
      <ion-item>
        <ion-label >Ano de nascimento</ion-label>
        <ion-input [(ngModel)]="ano" type="number" [disabled]="checkbutton" (ionChange)=" VerificarIdade()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Nome:</ion-label>
       <ion-input [(ngModel)]="nome" type="text" [disabled]="checkbutton" (ionChange)="VerificarNome()"></ion-input>
      </ion-item>

      <button ion-button (click)="CliqueModal()" color="buttonOne" [hidden]="check" >Abra no modal</button>
      <button ion-button (click)="AbraPagina()" color="buttonTwho" [hidden]="check" >Abrir página</button>
     </ion-col>
   </ion-row>
 </ion-grid>
 </ion-content>
