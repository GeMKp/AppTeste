<ion-content padding class="formtest">
 <ion-grid>
   <ion-row>
     <ion-col width-50 >
       <div class="icon"><img src="../../assets/img/baixados.png" alt="avatar"></div>
       <h2 class="text-avatar">LOGIN</h2>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col>
      <ion-label>Deseja fazer Login?</ion-label>
        <ion-list radio-group [(ngModel)]="checkbutton" >
          <ion-item >
            <ion-label>sim</ion-label>
            <ion-radio value="true" (click)="alerta()"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>NÂO</ion-label>
            <ion-radio value="false" ></ion-radio>
          </ion-item>
      </ion-list>
    </ion-col>
   </ion-row>
   <ion-row class="div">
     <ion-col col-10 >
      <ion-label >Nome:</ion-label>
      <ion-item>
       <ion-input [(ngModel)]="nome" type="text" [disabled]="checkbutton"></ion-input>
      </ion-item>
      <button ion-button (click)="teste()" color="buttonOne" [hidden]="checkbutton" >Abra no modal</button>
      <button ion-button (click)="env()" color="buttonTwho" [hidden]="checkbutton" >Abrir página</button>
     </ion-col>
   </ion-row>
 </ion-grid>
 </ion-content>
