<ion-header>
  <ion-navbar>
    <ion-title>Registro de Usu√°rio</ion-title>
  </ion-navbar>
</ion-header>

<ion-grid>
  <ion-row>
    <ion-col col-6>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Ano de Nascimento*</ion-label>
        <ion-input type="data" [(ngModel)]="data"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Adicione uma Imagem*</ion-label>
        <ion-input type="text" [(ngModel)]="foto"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>

      <ion-item class="botao">
        <button ion-button color="secondary" (click)="Confirmar()" type="submit">Registrar</button>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
