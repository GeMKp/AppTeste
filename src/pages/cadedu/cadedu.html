<ion-header>
  <ion-navbar>
    <ion-title>CADASTRO</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label floating>Nome:</ion-label>
            <ion-input [(ngModel)]="name" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Senha:</ion-label>
            <ion-input [(ngModel)]="senha" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Ano de Nascimento:</ion-label>
            <ion-input [(ngModel)]="anonasc" type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Imagem:</ion-label>
            <ion-input [(ngModel)]="img" type="text"  (ionChange)="disblock()"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button (click)="cadastrar()" [disabled]="buttonblock">Cadastrar</button>
        <button ion-button (click)="voltar()" >Voltar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
